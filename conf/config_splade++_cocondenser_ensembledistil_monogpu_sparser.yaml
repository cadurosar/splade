# @package _global_

# FILES
defaults: # (these specify which config FILES to use)
  ############## TRAIN ###################################
  - train/config: splade_monogpu
  - train/data: distil_from_ensemble
  - train/model: splade_cocondenser
  ############## INDEX ###################################
  - index: msmarco
  ############## RETRIEVE ################################
  - retrieve_evaluate: all
  ############### FLOPS ##################################
  - flops: msmarco

# Direct PARAMETER setting
config:
  loss: DistilMarginMSE
  regularizer:
    FLOPS:
      lambda_q: 0.05
      lambda_d: 0.04
      T: 50000
      targeted_rep: rep
      reg: FLOPS
  checkpoint_dir: models/cocondenser_ensemble_distil_monogpu_sparser/checkpoint
  index_dir: models/cocondenser_ensemble_distil_monogpu_sparser/index
  out_dir: models/cocondenser_ensemble_distil_monogpu_sparser/out